<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container d-flex flex-column h-100 pt-2 pb-2">
  <header class="row rounded-top">
    <div class="logo col-lg-3 text-right">plan your day<br>be <span>smart</span></div>
  </header>
  <main class="flex-grow-1 row border border-dark rounded-bottom">
    <section class="col-lg-7 flex-grow-1 mt-4 mb-4 text-center border-right border-dark">
      <div>
        <input class="w-75 pl-2" placeholder="Search..."/>
      </div>
      <div>
        <select class="w-75 mt-3"></select>
      </div>
      <div class="mt-3 w-75 mr-auto ml-auto mt-3">
        <div class="row border border-dark rounded p-2">
          <div class="col-lg-8">
            <div class="">name</div>
            <div class="">category</div>
          </div>
          <div class="col-lg-2 border-left border-light">v</div>
          <div class="col-lg-2 border-left border-light">x</div>
        </div>
      </div>
    </section>
    <section class="col-lg-5 h-100 mt-4 mb-4">
      <h2 class="text-center">Add new todo</h2>
      <form class="d-flex flex-column col-lg-6 h-100 was-validated m-auto" noValidate="">
        <div class="form-group">
          <label htmlFor="inputTitle">Title</label>
          <input type="text" class="form-control" id="inputTitle" name="title" required/>
        </div>
        <div class="form-group">
          <label htmlFor="inputShortDesc">Category</label>
          <input type="text" class="form-control" id="inputCategory" name="category" required/>
        </div>
        <button type="submit" class="btn btn-dark w-50 m-auto">Submit</button>
      </form>
    </section>
  </main>
</div>
<script src="dist/boundle.js"></script>
</body>
</html>
