<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
</head>
<body>
<div class="wrapper">
  <header class="rounded-top">
    <div class="logo text-right">plan your day<br>be <span>smart</span></div>
  </header>
  <main>
    <section class="section-todo-list">
      <h2 class="text-center">Your to-do list</h2>
      <div class="search-settings">
        <input class="input-search" placeholder="Search..."/>
        <select class="select-category"></select>
      </div>
      <div class="todo-items"></div>
    </section>
    <section class="section-new-todo">
      <h2 class="text-center">Add new task</h2>
      <form class="was-validated text-center">
        <div class="form-group text-left">
          <label for="input-title">Title</label>
          <input type="text" class="form-control border-dark" id="input-title" name="title" required/>
        </div>
        <div class="form-group text-left">
          <label for="input-category">Category</label>
          <input type="text" class="form-control border-dark" id="input-category" name="category" required/>
        </div>
        <button id="add-btn" type="submit" name="submit" class="btn btn-dark">Submit</button>
      </form>
    </section>
  </main>
</div>
<script src="dist/boundle.js"></script>
</body>
</html>
